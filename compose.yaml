services:
  mongo_db:
    container_name: vocab_mongo_db
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db

  back:
    build: ./back
    ports:
      - 8080:8080
    working_dir: /app/back
    volumes:
      - /app/back/node_modules
    depends_on:
      - mongo_db
    environment:
      MONGO_URL: mongodb://mongo_db:27017/sora
      PORT: 8080
    entrypoint: ['npm', 'run', 'dev']
    develop:
      watch:
        - action: sync
          path: ./back/src
          target: /app/back/src
        - action: rebuild
          path: package-lock.json

  front:
    build: ./web
    ports:
      - 3000:3000
    working_dir: /app/web
    volumes:
      - /app/web/node_modules
    entrypoint: ['yarn', 'dev']
    develop:
      watch:
        - action: sync
          path: ./web/src
          target: /app/web/src
        - action: rebuild
          path: yarn.lock

volumes:
  mongo_db: {}
